<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キーワード分析</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: #333;
      font-size: 0.9em;
      white-space: pre-wrap;
    }
    #results-container {
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.85em;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h3>キーワード分析ツール</h3>
  <p>1行に1キーワードを入力</p>
  <textarea id="keywordInput"></textarea>
  <button id="startBtn">分析開始</button>

  <div id="status">待機中...</div>
  <div id="results-container"></div>

  <script src="popup.js"></script>
</body>
</html>
