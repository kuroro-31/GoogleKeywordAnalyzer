<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キーワード分析</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #333;
      font-size: 0.9em;
      white-space: pre-wrap;
    }
    #results-container {
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.85em;
      background: #fafafa;
    }
    #csv-preview {
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      margin: 10px 0;
      font-family: monospace;
      white-space: pre;
      background-color: #f5f5f5;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .button-group button {
      flex: 1;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h3>キーワード分析ツール</h3>
  <p>1行に1キーワードを入力</p>
  <textarea id="keywordInput"></textarea>
  <div class="button-group">
    <button id="startBtn">分析開始</button>
    <button id="clearKeywordsBtn" style="background-color: #ff4444;">キーワードをクリア</button>
  </div>

  <div id="status">待機中...</div>
  <div id="results-container"></div>
  <div id="csv-preview"></div>
  <button id="copy-csv-btn">CSVをコピー</button>
  <button id="clear-results-btn" style="background-color: #ff4444;">結果をクリア</button>

  <div class="settings-toggle" style="text-align: right; margin: 10px 0;">
    <a href="#" id="toggleSettings" style="font-size: 0.8em; color: #666; text-decoration: none;">Slack設定を表示</a>
  </div>

  <div class="settings-section" style="display: none;">
    <h4>Slack設定</h4>
    <input 
      type="text" 
      id="slackWebhookUrl" 
      placeholder="Slack Webhook URL"
      style="width: 100%; margin-bottom: 5px; padding: 5px;"
    />
    <button 
      id="saveSlackUrl"
      style="width: auto; padding: 5px 10px; margin-bottom: 10px;"
    >保存</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
